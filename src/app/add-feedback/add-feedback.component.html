
<div class="container">
  <br/>
  <div class="row">
  <div class="col-6">
  <form #fdbckForm="ngForm">
    <div class="form-group">
      <label for="exampleFormControlInput1">To</label>
      <span class="btn btn-secondary disabled ml-2">WasteApp Team</span> 
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Choose Category:</label>
      <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="newFb.categoryId" name="catgId" required #catId="ngModel">
        <option *ngFor="let item of cats" [value]="item.id">{{item.category}}</option>

      </select>
      <span *ngIf="catId.touched && catId.errors?.required" class="text-danger">must choose Category</span>

    </div>
   
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Your Feedback:</label>
      <textarea  class="form-control" id="exampleFormControlTextarea1" rows="6" [(ngModel)]="newFb.feedbackContent" name="fbContent" required maxlength="255" #fbCntnt="ngModel"></textarea>
      <span *ngIf="fbCntnt.touched && fbCntnt.errors?.required" class="text-danger">must write feedback</span>
      <!--<span *ngIf=" fbCntnt.errors?.maxlength" class="text-danger">maximam length is {{fbCntnt.errors?.maxlength.requiredLength}}</span>-->

    </div>

    <button  type="button" class="btn grad" (click)="send(fdbckForm)" >Send</button>


  </form>
</div>
</div>
</div>
