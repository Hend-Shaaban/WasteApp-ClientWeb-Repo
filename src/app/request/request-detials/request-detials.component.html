<div style="width:130px; margin:0 auto;" class="mb-4">
    <mat-spinner *ngIf="!request" ></mat-spinner>
</div>

<div *ngIf="request && request.id !=0 ">
<div class="jumbtron">  
    <h2 class="display-4 text-center" style="margin-top:50px;">
        Requests Details
    </h2>
<hr class="mx-5">
    <div align="center">
        <label for="" class="mx-2" >Status</label>
        <label for="" class="mx-2"  >Pending</label>    
    </div>

    <div align="center">
        <label class="mx-2"  >Date </label>
        <label for="" class="mx-2" *ngIf="request && request.id !=0" >{{"request.schedule.time "|  date:'MMM d, y, h:mm:ss a'}}</label>    
    </div>

    <div align="center">
        <label for="" class="mx-2" >Remaining </label>
        <label for="" class="mx-2" *ngIf="request"  >{{remainingTimeString}}</label>    
    </div>
    <div align="center">
        <button class="btn grad mx-2" routerLink="/Home" >Done</button>
        <button class="btn grad mx-2"  (click)='openDialog()'>Cancel Request</button>
    </div>
</div>
</div>

<div *ngIf="request && request.id ==0 " class="mb-4">

    <h2 class="display-4 text-center" style="margin-top:50px;">There's no Current request</h2>
    <div align="center">
        <button class="btn grad mx-2 " (click)="MakeNewRequest()" >
            New Request
        </button>
    </div>
   
</div>
