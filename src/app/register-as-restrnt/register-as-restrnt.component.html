<form class="form-signin" name="form" #form="ngForm" >
    <section style="background-image: url(assets/imgs/loginbg.jpg);background-size: cover;height: 750px;" 
    class="row mb-5 mx-0 mt-0" >
     <div class="container-fluid" > 
       <br/><br/> <br/>
      <h2 style="text-align: center;" class="form-signin-heading">Register</h2>
  <div class="row">
    <div class="col-lg-2"></div>
    <!-- filelds -->
    <div class="col-lg-3">
     <span  class="font-weight-bold" style="font-size:medium;">Contact Person Data</span>   
    <label for="FirstName" class="sr-only">First Name</label>
    <div class="input-group">
      <input style="align-self: center;" type="text" 
      [(ngModel)]="newClient.FirstName" name="FirstName" #fname
      ngModel class="form-control" placeholder="First Name"  required autofocus>
     </div >
         <br/> 
    
      <label for="email" class="sr-only">Email address</label>
      <div class="input-group">
        <input style="align-self: center;" type="email" name="email" 
        pattern="[a-z A-Z 0-9._%+-]+@[a-z0-9.-]+\.[a-z A-Z]{2,4}$" #lname
        [(ngModel)]="newClient.Email"  class="form-control" placeholder="Email" 
        required autofocus>
      </div> 
          <br/>     
            <label for="Region" class="sr-only">Region</label>
            <select #r   id="reg_selected"  class="form-control" 
                name="Region" placeholder="Region"  (change)="getStreets(r.value)"   >
                <option value="" hidden >Region</option>
                <option #o *ngFor="let item of region"  [value]="item.id">{{item.name}}</option>
              </select>
             <br/>  
             <label for="BuildingNumber" class="sr-only">Building Number </label>
           <div class="input-group">
              <input type="number"  class="form-control" [(ngModel)]="newClient.BuildingNumber" #BuildingNumber
              placeholder="Building Number" name="BuildingNumber" required>
           </div>
           <br/>    
           
    </div> 
    <div class="col-lg-2"></div>
    <!-- column 2 of fields -->
   
<div class="col-lg-3">
    <br/>
  <label for="LastName" class="sr-only">Last Name</label>
          <input type="text" [(ngModel)]="newClient.LastName" class="form-control" #lname
           placeholder="Last Name" name="LastName" required>
             <br/>
       <label for="password" class="sr-only">Password</label>
           <div class="input-group">
             <input style="align-self: center;" [(ngModel)]="newClient.Password" #password
              type="password" name="password" class="form-control" placeholder="Password" required autofocus>
            </div>
            <br/>     
            <label for="streetName" class="sr-only">Street Name</label>
            <select class="form-control" [(ngModel)]="newClient.AddressId" name="streetName" #street
            placeholder="street name" required>
              <option value="null" disabled="true" [selected]="true">Street Name</option>
              <option *ngFor="let item of address " [ngValue]="item.id">{{item.streetName}}</option>
            </select>
            <br/>     
            <label for="Mobile" class="sr-only">Mobile</label>
            <div class="input-group">
              <input style="align-self: center;"  minlength="11"  maxlength="11" #mobile
              pattern="^[0-9]*$"
              [(ngModel)]="newClient.Mobile" type="tel" name="Mobile" 
              class="form-control" placeholder="Mobile" required autofocus>
            </div> 
        <!-- <label for="username" class="sr-only">Apartment Number</label>
           <div class="input-group">
             <input style="align-self: center;" type="number" [(ngModel)]="newClient.ApartmentNumber"  name="password" class="form-control" placeholder="Apartment Number" required autofocus>
            </div>
            <br/> -->
            <!-- <select #c class="form-control" [(ngModel)]="newClient.CategoryId" name="CategoryId" placeholder="CategoryId" >
              <option value="" hidden >Category</option>
              <option *ngFor="let item of category"  [ngValue]="item.id" >{{item.name}}</option>
            </select>
            <br/> -->
          </div> 
        </div> 
        <div class="row">
          <div class="col-lg-5"></div>
          <div class="col-lg-2">
            <button class="btn btn-lg btn-primary btn-block grad"   [disabled]="!form.valid"
            (click)="Register()">Register</button>
          </div>

        </div>
</div>
    </section>
    <!-- type="submit" -->
      </form>
